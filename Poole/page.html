    <meta http-equiv="Content-Type" content="text/html; charset={{ __encoding__ }}" />
    <title>skoddie(dot)com - {{ hx(page["title"]) }}</title>
	<meta name="description" content="{{ hx(page.get("description")) }}" />
    <meta name="author" content="Skoddie" />
    <meta name="keywords" content="{{ hx(page.get("keywords", "poole")) }}" />
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/css/default.css" media="screen" />
    
    <!-- FONTS -->

    <div id="Whole">
		<header>
			<h1>skoddie(dot)com</h1>
		</header>

				<header>
					<h2>{{ hx(page["title"]) }}</h2>
				</header>
				{{ __content__ }}
			</div>
		</div>
		<div id="Swrapper">

			<nav>
                <!--%
                mpages = [p for p in pages if "menu-position" in p]
                mpages.sort(key=lambda p: int(p["menu-position"]))

                    print(entry % (style, p["url"], hx(p["title"])))
                %-->
